<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- VUE -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- Bootstrap -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css'
    integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=='
    crossorigin='anonymous' />
  <link rel="stylesheet" href="css/style.css">
  <title>Vue Slider</title>
</head>

<body>

  <div id="app" class="main-wrapper">
    <div class="slider" @mouseenter="isActive = false" @mouseleave="isActive = true" @dblclick="invertSlides">
      <div class="items-wrapper">
        <img class="img" :src="slides[counter]">
      </div>

      <div class="thmb-wrapper">
        <img class="img" src="img/01.webp">
        <img class="img" src="img/02.webp">
        <img class="img" src="img/03.webp">
        <img class="img" src="img/04.webp">
        <img class="img" src="img/05.webp">
      </div>

      <div @click="nextPrev(false)" class="btn-arrow left">&larr;
      </div>
      <div @click="nextPrev(true)" class="btn-arrow right">&rarr;
      </div>

      <div class="circles">
        <div v-for="(element, index) in slides" @click="counter = index" class="circle"
          :class="{'active': index === counter}"></div>
      </div>
    </div>



  </div>


  <script src="js/script.js"></script>
</body>

</html>
